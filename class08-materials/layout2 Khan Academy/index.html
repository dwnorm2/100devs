<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blank Template</title>

    <!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"

    />
    <link rel="stylesheet" href="css/reset.css" />

  <body>
    <header>
      <nav class="outer">
        <ul class="leftNavul">
          <div class="liContainer">
            <li>
              <label for="Courses"></label>
              <select name="Courses" id="Courses">
                <option value="Courses">Courses</option>
                <option value="Math">Math</option>
                <option value="Physics">Physics</option>
                <option value="English">History</option>
                <option value="History">History</option>
              </select>
            </li>
            <li>
              <form action="#" method="GET" class="form">
                <input
                  type="search"
                  placeholder="Search"
                  class="search-field"
                />
                <button type="submit" class="search-button">
                  <img src="searchimg.webp" />
                </button>
              </form>
            </li>
          </div>
        </ul>
        <div class="logoContainer">
          <div class="liContainer">
            <a href="index.html"
              ><img class="logo" src="KA Logo.png" alt="Kham Academy Logo"
            /></a>
          </div>
        </div>
        <ul class="rightNavul">
          <div class="liContainer">
            <li>
              <a class="rightNav" href="#">Donate</a>
            </li>
            <li>
              <a class="rightNav" href="#">Login</a>
            </li>
            <li>
              <a class="rightNav" href="#">Sign Up</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <img src="KAstudy.png" alt="kids studying" />
      <section>
        <h1>For every student,<br />every classroom.<br />Real results.</h1>
        <img src="greenUnderline.png" alt="green underline" />
        <p>
          We're a nonprofit with the mission to provide a free, world-class
          education for anyone, anywhere.
        </p>
        <section class="buttons">
          <a href="#">Learners</a>
          <a href="#">Teachers</a>
          <a href="#">Districts</a>
          <a href="#">Parents</a>
        </section>
      </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
